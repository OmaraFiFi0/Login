<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div
            class="login-Box d-flex justify-content-center align-items-center flex-column vh-100"
          >
            <h2 class="text-center text-info fs-1 m-3">Smart Login System</h2>
            <form action="#" class="position-relative">
              <div class="form-floating mb-3">
                <input
                  oninput="validationInputs(this)"
                  type="text"
                  class="form-control border-2 rounded-4 bg-transparent border-primary fs-3 text-white"
                  id="name"
                  placeholder="name@example.com"
                />
                <div class="alert alert-danger d-none mt-1">
                  Enter Your Name
                </div>
                <label for="name">Your Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  oninput="validationInputs(this)"
                  type="email"
                  class="form-control border-2 rounded-4 bg-transparent border-primary fs-3 text-white"
                  id="signUpEmail"
                  placeholder="name@example.com"
                />
                <div class="alert alert-danger d-none mt-1">
                  Should First letter Capitalize and from 2 to 9 small letter
                  and @yahoo.com or @gmail.com
                </div>
                <label for="signUpEmail">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  oninput="validationInputs(this)"
                  type="password"
                  class="form-control border-2 rounded-4 bg-transparent border-primary fs-3 text-white"
                  id="signUppassword"
                  placeholder="Password"
                />
                <div class="alert alert-danger d-none mt-1">
                  Make Yor PassWord Like My$ecurityP@ss1 From 8 To 20 letters
                </div>
                <label for="signUppassword">Password</label>
              </div>
              <button id="sign-up-botton" class="btn btn-info w-100 mt-3">
                Sign-up
              </button>
              <div class="Sign-up mt-3 text-center text-capitalize">
                <a href="./index.html" class="text-decoration-none fs-4"
                  >Sign in</a
                >
              </div>
